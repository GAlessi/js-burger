<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">

            <header>
                <h1>Create Your Burger</h1>
                <img src="img/burger-top.png">
            </header>
            <main>
                <input id="burgerName" type="text" placeholder="Name Your Burger" value="">
                <h2>Ingredients</h2>

                <ul>
                    <li>
                        <img src="img/cheese.svg" >
                        <span class="ingrNames">Cheese</span>
                        <input type="checkbox" data-price="3">
                        <span>Add</span>
                    </li>
                    <li>
                        <img src="img/fried-egg.svg" >
                        <span class="ingrNames">Egg</span>
                        <input type="checkbox" data-price="4">
                        <span>Add</span>
                    </li>
                    <li>
                        <img src="img/mustard.svg" >
                        <span class="ingrNames">Mustard</span>
                        <input type="checkbox" data-price="1">
                        <span>Add</span>
                    </li>
                    <li>
                        <img src="img/tomato.svg" >
                        <span class="ingrNames">Tomato</span>
                        <input type="checkbox" data-price="1">
                        <span>Add</span>
                    </li>
                    <li>
                        <img src="img/lettuce.svg" >
                        <span class="ingrNames">Lettuce</span>
                        <input type="checkbox" data-price="2">
                        <span>Add</span>
                    </li>
                    <li>
                        <img src="img/ketchup.svg" >
                        <span class="ingrNames">Ketchup</span>
                        <input type="checkbox" data-price="2">
                        <span>Add</span>
                    </li>
                </ul>

                <span>Discount Coupon</span>
                <input id="coupon" type="text" placeholder="Insert your coupon for 20% discount" name="" value="">
                <input id="calculateBtn" type="button" name="calculate" value="calculate">
            </main>
            <footer>
                <h2>Your Price</h2>
                <div class="prezzo">
                    <h2>$</h2>
                    <h2 id="prezzoTotale">10</h2>
                </div>
            </footer>

            <script src="js/script.js" charset="utf-8"></script>
        </div>
    </body>
</html>
